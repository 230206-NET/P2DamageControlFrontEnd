<main class="container">
    <article class="grid">
        <div>
                <h1>Sign in</h1>
            <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
                <input type="text" [(ngModel)]="credentials.username"  name="login" placeholder="Login" aria-label="Login" autocomplete="nickname"
                    required>
                <input type="password" name="password" [(ngModel)]="credentials.password" class="form-control" placeholder="Password" aria-label="Password"
                    autocomplete="current-password" required>
                <fieldset>
                    <label for="remember">
                        <input type="checkbox" role="switch" id="remember" name="remember">
                        Remember me
                    </label>
                </fieldset>
                <button type="submit" class="contrast" [disabled] = "!loginForm.valid">Login</button>
            </form>
        </div>
        <div><img src="" /></div>
    </article>
</main><!-- ./ Main -->
